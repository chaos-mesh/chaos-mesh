
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
  creationTimestamp: null
  name: physicalmachinechaos.chaos-mesh.org
spec:
  group: chaos-mesh.org
  names:
    kind: PhysicalMachineChaos
    listKind: PhysicalMachineChaosList
    plural: physicalmachinechaos
    singular: physicalmachinechaos
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: PhysicalMachineChaos is the Schema for the physical machine chaos
          API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the behavior of a physical machine chaos experiment
            properties:
              action:
                description: the subAction, generate automatically
                enum:
                - stress-cpu
                - stress-mem
                - disk-read-payload
                - disk-write-payload
                - disk-fill
                - network-corrupt
                - network-duplicate
                - network-loss
                - network-delay
                - network-partition
                - network-dns
                - process
                - jvm-exception
                - jvm-gc
                - jvm-latency
                - jvm-return
                - jvm-stress
                - jvm-rule-data
                - clock
                type: string
              address:
                items:
                  type: string
                type: array
              clock:
                properties:
                  clock-ids-slice:
                    description: the identifier of the particular clock on which to
                      act. More clock description in linux kernel can be found in
                      man page of clock_getres, clock_gettime, clock_settime. Muti
                      clock ids should be split with ","
                    type: string
                  pid:
                    description: the pid of target program.
                    type: integer
                  time-offset:
                    description: specifies the length of time offset.
                    type: string
                type: object
              disk-fill:
                properties:
                  fill_by_fallocate:
                    description: fill disk by fallocate
                    type: boolean
                  path:
                    description: specifies the location to fill data in. if path not
                      provided, payload will write into a temp file, temp file will
                      be deleted after writing
                    type: string
                  size:
                    description: 'specifies how many units of data will write into
                      the file path. support unit: c=1, w=2, b=512, kB=1000, K=1024,
                      MB=1000*1000, M=1024*1024, GB=1000*1000*1000, G=1024*1024*1024
                      BYTES. example : 1M | 512kB'
                    type: string
                type: object
              disk-read-payload:
                properties:
                  path:
                    description: specifies the location to fill data in. if path not
                      provided, payload will write into a temp file, temp file will
                      be deleted after writing
                    type: string
                  payload_process_num:
                    description: specifies the number of process work on writing,
                      default 1, only 1-255 is valid value
                    type: integer
                  size:
                    description: 'specifies how many units of data will write into
                      the file path. support unit: c=1, w=2, b=512, kB=1000, K=1024,
                      MB=1000*1000, M=1024*1024, GB=1000*1000*1000, G=1024*1024*1024
                      BYTES. example : 1M | 512kB'
                    type: string
                type: object
              disk-write-payload:
                properties:
                  path:
                    description: specifies the location to fill data in. if path not
                      provided, payload will write into a temp file, temp file will
                      be deleted after writing
                    type: string
                  payload_process_num:
                    description: specifies the number of process work on writing,
                      default 1, only 1-255 is valid value
                    type: integer
                  size:
                    description: 'specifies how many units of data will write into
                      the file path. support unit: c=1, w=2, b=512, kB=1000, K=1024,
                      MB=1000*1000, M=1024*1024, GB=1000*1000*1000, G=1024*1024*1024
                      BYTES. example : 1M | 512kB'
                    type: string
                type: object
              duration:
                description: Duration represents the duration of the chaos action
                type: string
              jvm-exception:
                properties:
                  class:
                    description: Java class
                    type: string
                  exception:
                    description: the exception which needs to throw dor action `exception`
                    type: string
                  method:
                    description: the method in Java class
                    type: string
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                type: object
              jvm-gc:
                properties:
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                type: object
              jvm-latency:
                properties:
                  class:
                    description: Java class
                    type: string
                  latency:
                    description: the latency duration for action 'latency', unit ms
                    type: integer
                  method:
                    description: the method in Java class
                    type: string
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                type: object
              jvm-return:
                properties:
                  class:
                    description: Java class
                    type: string
                  method:
                    description: the method in Java class
                    type: string
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                  value:
                    description: the return value for action 'return'
                    type: string
                type: object
              jvm-rule-data:
                properties:
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                  rule-data:
                    description: RuleData used to save the rule file's data, will
                      use it when recover
                    type: string
                type: object
              jvm-stress:
                properties:
                  cpu-count:
                    description: the CPU core number need to use, only set it when
                      action is stress
                    type: integer
                  mem-type:
                    description: the memory type need to locate, only set it when
                      action is stress, the value can be 'stack' or 'heap'
                    type: integer
                  pid:
                    description: the pid of Java process which need to attach
                    type: integer
                  port:
                    description: the port of agent server
                    type: integer
                type: object
              network-corrupt:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
                    type: string
                  device:
                    description: the network interface to impact
                    type: string
                  egress-port:
                    description: only impact egress traffic to these destination ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                  hostname:
                    description: only impact traffic to these hostnames
                    type: string
                  ip-address:
                    description: only impact egress traffic to these IP addresses
                    type: string
                  ip-protocol:
                    description: 'only impact traffic using this IP protocol, supported:
                      tcp, udp, icmp, all'
                    type: string
                  percent:
                    description: percentage of packets to corrupt (10 is 10%)
                    type: string
                  source-port:
                    description: only impact egress traffic from these source ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                type: object
              network-delay:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
                    type: string
                  device:
                    description: the network interface to impact
                    type: string
                  egress-port:
                    description: only impact egress traffic to these destination ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                  hostname:
                    description: only impact traffic to these hostnames
                    type: string
                  ip-address:
                    description: only impact egress traffic to these IP addresses
                    type: string
                  ip-protocol:
                    description: 'only impact traffic using this IP protocol, supported:
                      tcp, udp, icmp, all'
                    type: string
                  jitter:
                    description: 'jitter time, time units: ns, us (or µs), ms, s,
                      m, h.'
                    type: string
                  latency:
                    description: 'delay egress time, time units: ns, us (or µs), ms,
                      s, m, h.'
                    type: string
                  source-port:
                    description: only impact egress traffic from these source ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                type: object
              network-dns:
                properties:
                  dns-domain-name:
                    description: map this host to specified IP
                    type: string
                  dns-ip:
                    description: map specified host to this IP address
                    type: string
                  dns-server:
                    description: update the DNS server in /etc/resolv.conf with this
                      value
                    type: string
                type: object
              network-duplicate:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
                    type: string
                  device:
                    description: the network interface to impact
                    type: string
                  egress-port:
                    description: only impact egress traffic to these destination ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                  hostname:
                    description: only impact traffic to these hostnames
                    type: string
                  ip-address:
                    description: only impact egress traffic to these IP addresses
                    type: string
                  ip-protocol:
                    description: 'only impact traffic using this IP protocol, supported:
                      tcp, udp, icmp, all'
                    type: string
                  percent:
                    description: percentage of packets to duplicate (10 is 10%)
                    type: string
                  source-port:
                    description: only impact egress traffic from these source ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                type: object
              network-loss:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
                    type: string
                  device:
                    description: the network interface to impact
                    type: string
                  egress-port:
                    description: only impact egress traffic to these destination ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                  hostname:
                    description: only impact traffic to these hostnames
                    type: string
                  ip-address:
                    description: only impact egress traffic to these IP addresses
                    type: string
                  ip-protocol:
                    description: 'only impact traffic using this IP protocol, supported:
                      tcp, udp, icmp, all'
                    type: string
                  percent:
                    description: percentage of packets to loss (10 is 10%)
                    type: string
                  source-port:
                    description: only impact egress traffic from these source ports,
                      use a ',' to separate or to indicate the range, such as 80,
                      8001:8010. it can only be used in conjunction with -p tcp or
                      -p udp
                    type: string
                type: object
              network-partition:
                properties:
                  accept-tcp-flags:
                    description: only the packet which match the tcp flag can be accepted,
                      others will be dropped. only set when the IPProtocol is tcp,
                      used for partition.
                    type: string
                  device:
                    description: the network interface to impact
                    type: string
                  direction:
                    description: specifies the partition direction, values can be
                      'from', 'to'. 'from' means packets coming from the 'IPAddress'
                      or 'Hostname' and going to your server, 'to' means packets originating
                      from your server and going to the 'IPAddress' or 'Hostname'.
                    type: string
                  hostname:
                    description: only impact traffic to these hostnames
                    type: string
                  ip-address:
                    description: only impact egress traffic to these IP addresses
                    type: string
                  ip-protocol:
                    description: only impact egress traffic to these IP addresses
                    type: string
                type: object
              process:
                properties:
                  process:
                    description: the process name or the process ID
                    type: string
                  signal:
                    description: the signal number to send
                    type: integer
                type: object
              stress-cpu:
                properties:
                  load:
                    description: specifies P percent loading per CPU worker. 0 is
                      effectively a sleep (no load) and 100 is full loading.
                    type: integer
                  workers:
                    description: specifies N workers to apply the stressor.
                    type: integer
                type: object
              stress-mem:
                properties:
                  size:
                    description: specifies N bytes consumed per vm worker, default
                      is the total available memory. One can specify the size as %
                      of total available memory or in units of B, KB/KiB, MB/MiB,
                      GB/GiB, TB/TiB..
                    type: string
                type: object
              uid:
                description: the experiment ID
                type: string
            required:
            - action
            - address
            type: object
          status:
            description: Most recently observed status of the chaos experiment
            properties:
              conditions:
                description: Conditions represents the current global condition of
                  the chaos
                items:
                  properties:
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              experiment:
                description: Experiment records the last experiment state.
                properties:
                  containerRecords:
                    description: Records are used to track the running status
                    items:
                      properties:
                        id:
                          type: string
                        phase:
                          type: string
                        selectorKey:
                          type: string
                      required:
                      - id
                      - phase
                      - selectorKey
                      type: object
                    type: array
                  desiredPhase:
                    enum:
                    - Run
                    - Stop
                    type: string
                type: object
            required:
            - experiment
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
