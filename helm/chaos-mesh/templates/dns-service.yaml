{{- if .Values.dnsServer.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dnsServer.name }}
  namespace: {{ .Release.Namespace | quote }}
  {{- if or .Values.dnsServer.service.annotations .Values.dnsServer.service.scrape.annotations }}
  annotations:
    {{- if .Values.dnsServer.service.scrape.annotations }}
    prometheus.io/port: "9153"
    prometheus.io/scrape: "true"
    {{- end }}
    {{- with .Values.dnsServer.service.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "chaos-mesh.labels" . | nindent 4 }}
    app.kubernetes.io/component: chaos-dns-server
spec:
  selector:
    {{- include "chaos-mesh.selectors" . | nindent 4 }}
    app.kubernetes.io/component: chaos-dns-server
  ports:
  - name: dns
    port: 53
    targetPort: 5353
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 5353
    protocol: TCP
  - name: metrics
    port: 9153
    protocol: TCP
  - name: grpc
    port: {{ .Values.dnsServer.grpcPort }}
    protocol: TCP
{{- end }}
