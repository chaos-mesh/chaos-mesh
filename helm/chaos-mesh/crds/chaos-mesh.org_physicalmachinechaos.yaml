                    type: string
                type: object
              network-down:
                properties:
                  device:
                    description: The network interface to impact
                    type: string
                  duration:
                    description: 'NIC down time, time units: ns, us (or µs), ms, s,
                      m, h.'
                    type: string
                type: object
              network-duplicate:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
