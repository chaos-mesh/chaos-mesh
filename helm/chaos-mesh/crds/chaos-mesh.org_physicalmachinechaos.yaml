                  password:
                    description: The password of Redis server
                    type: string
                type: object
              redis-penetration:
                properties:
                  addr:
                    description: The adress of Redis server
                    type: string
                  password:
                    description: The password of Redis server
                    type: string
                  requestNum:
                    description: The number of requests to be sent
                    type: integer
                type: object
              redis-restart:
                properties:
                  addr:
                    description: The adress of Redis server
                    type: string
                  conf:
                    description: The path of Sentinel conf
                    type: string
                  flushConfig:
                    description: The control flag determines whether to flush config
                    type: boolean
                  password:
                    description: The password of Redis server
                    type: string
                  redisPath:
                    description: The path of `redis-server` command-line tool
                    type: boolean
                type: object
              redis-stop:
                properties:
                  addr:
                    description: The adress of Redis server
                    type: string
                  conf:
                    description: The path of Sentinel conf
                    type: string
                  flushConfig:
                    description: The control flag determines whether to flush config
                    type: boolean
                  password:
                    description: The password of Redis server
                    type: string
                  redisPath:
                    description: The path of `redis-server` command-line tool
                    type: boolean
                type: object
              remoteCluster:
                description: RemoteCluster represents the remote cluster where the
                  chaos will be deployed
                type: string
              selector:
                description: Selector is used to select physical machines that are
                  used to inject chaos action.
                properties:
                  annotationSelectors:
                    additionalProperties:
                      type: string
                    description: |-
                      Map of string keys and values that can be used to select objects.
                      A selector based on annotations.
                    type: object
                  expressionSelectors:
                    description: |-
                      a slice of label selector expressions that can be used to select objects.
                      A list of selectors based on set-based label expressions.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                  fieldSelectors:
                    additionalProperties:
                      type: string
                    description: |-
                      Map of string keys and values that can be used to select objects.
                      A selector based on fields.
                    type: object
                  labelSelectors:
                    additionalProperties:
                      type: string
                    description: |-
                      Map of string keys and values that can be used to select objects.
                      A selector based on labels.
                    type: object
                  namespaces:
                    description: Namespaces is a set of namespace to which objects
                      belong.
                    items:
                      type: string
                    type: array
                  physicalMachines:
                    additionalProperties:
                      items:
                        type: string
                      type: array
                    description: |-
                      PhysicalMachines is a map of string keys and a set values that used to select physical machines.
                      The key defines the namespace which physical machine belong,
                      and each value is a set of physical machine names.
                    type: object
                type: object
              stress-cpu:
                properties:
                  load:
                    description: specifies P percent loading per CPU worker. 0 is
                      effectively a sleep (no load) and 100 is full loading.
                    type: integer
                  options:
                    description: extend stress-ng options
                    items:
                      type: string
                    type: array
                  workers:
                    description: specifies N workers to apply the stressor.
                    type: integer
                type: object
              stress-mem:
                properties:
                  options:
                    description: extend stress-ng options
                    items:
                      type: string
                    type: array
                  size:
                    description: |-
                      specifies N bytes consumed per vm worker, default is the total available memory.
                      One can specify the size as % of total available memory or in units of B, KB/KiB, MB/MiB, GB/GiB, TB/TiB..
                    type: string
                type: object
              uid:
                description: the experiment ID
                type: string
              user_defined:
                properties:
                  attackCmd:
                    description: The command to be executed when attack
                    type: string
                  recoverCmd:
                    description: The command to be executed when recover
                    type: string
                type: object
              value:
                description: |-
                  Value is required when the mode is set to `FixedMode` / `FixedPercentMode` / `RandomMaxPercentMode`.
                  If `FixedMode`, provide an integer of physical machines to do chaos action.
                  If `FixedPercentMode`, provide a number from 0-100 to specify the percent of physical machines the server can do chaos action.
                  IF `RandomMaxPercentMode`,  provide a number from 0-100 to specify the max percent of pods to do chaos action
                type: string
              vm:
                properties:
                  vm-name:
                    description: The name of the VM to be injected
                    type: string
                type: object
            required:
            - action
            - mode
            type: object
          status:
            description: Most recently observed status of the chaos experiment
            properties:
              conditions:
                description: Conditions represents the current global condition of
                  the chaos
                items:
                  properties:
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              experiment:
                description: Experiment records the last experiment state.
                properties:
                  containerRecords:
                    description: Records are used to track the running status
                    items:
                      properties:
                        events:
                          description: Events are the essential details about the
                            injections and recoveries
                          items:
                            properties:
                              message:
                                description: Message is the detail message, e.g. the
                                  reason why we failed to inject the chaos
                                type: string
                              operation:
                                description: Operation represents the operation we
                                  are doing, when we crate this event
                                type: string
                              timestamp:
                                description: Timestamp is time when we create this
                                  event
                                format: date-time
                                type: string
                              type:
                                description: Type means the stage of this event
                                type: string
                            required:
                            - operation
                            - timestamp
                            - type
                            type: object
                          type: array
                        id:
                          type: string
                        injectedCount:
                          description: InjectedCount is a counter to record the sum
                            of successful injections
                          type: integer
                        phase:
                          type: string
                        recoveredCount:
                          description: RecoveredCount is a counter to record the sum
                            of successful recoveries
                          type: integer
                        selectorKey:
                          type: string
                      required:
                      - id
                      - injectedCount
                      - phase
                      - recoveredCount
                      - selectorKey
                      type: object
                    type: array
                  desiredPhase:
                    enum:
                    - Run
                    - Stop
                    type: string
                type: object
            required:
            - experiment
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources: {}
