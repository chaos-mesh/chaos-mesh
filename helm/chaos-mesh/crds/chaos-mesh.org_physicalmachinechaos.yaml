                  method:
                    description: the method in Java class
                    type: string
                  pid:
                    description: the pid of Java process which needs to attach
                    type: integer
                  port:
                    description: the port of agent server, default 9277
                    format: int32
                    type: integer
                type: object
              jvm-gc:
                properties:
                  pid:
                    description: the pid of Java process which needs to attach
                    type: integer
                  port:
                    description: the port of agent server, default 9277
