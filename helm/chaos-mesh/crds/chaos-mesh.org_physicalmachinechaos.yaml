                    items:
                      type: integer
                    type: array
                  target:
                    description: 'HTTP target: Request or Response'
                    type: string
                required:
                - proxy_ports
                - target
                type: object
              http-config:
                properties:
                  file_path:
                    description: The config file path
                    type: string
                type: object
              http-delay:
                properties:
                  code:
                    description: Code is a rule to select target by http status code
