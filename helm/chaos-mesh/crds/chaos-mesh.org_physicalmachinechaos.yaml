                  method:
                    description: HTTP method
                    type: string
                  path:
                    description: Match path of Uri with wildcard matches
                    type: string
                  port:
                    description: The TCP port that the target service listens on
                    format: int32
                    type: integer
                  proxy_ports:
                    description: Composed with one of the port of HTTP connection,
