                    type: string
                  limit:
                    format: int32
                    minimum: 1
                    type: integer
                  minburst:
                    format: int32
                    type: integer
                  peakrate:
                    format: int64
                    type: integer
                  rate:
                    type: string
                required:
                - buffer
                - limit
                - rate
                type: object
              network-corrupt:
                properties:
                  correlation:
                    description: correlation is percentage (10 is 10%)
