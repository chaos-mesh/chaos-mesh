          metadata:
            type: object
          spec:
            description: Spec defines the behavior of a physical machine chaos experiment
            properties:
              action:
                description: the subAction, generate automatically
                enum:
                - stress-cpu
                - stress-mem
                - disk-read-payload
                - disk-write-payload
                - disk-fill
                - network-corrupt
                - network-duplicate
                - network-loss
                - network-delay
