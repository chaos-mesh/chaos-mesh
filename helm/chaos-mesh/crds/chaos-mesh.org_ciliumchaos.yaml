                      - key
                      - operator
                      type: object
                    type: array
                  labelSelectors:
                    additionalProperties:
                      type: string
                    description: Map of string keys and values that can be used to
                      select objects. A selector based on labels.
                    type: object
                type: object
              value:
                description: Value is required when the mode is set to `FixedMode`
