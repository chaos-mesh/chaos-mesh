apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: try-workflow-parallel
spec:
  entry: the-entry
  templates:
    - name: the-entry
      template_type: Parallel
      duration: 240s
      tasks:
        - workflow-stress-chaos
        - workflow-network-chaos
        - workflow-pod-chaos
    - name: workflow-network-chaos
      template_type: NetworkChaos
      duration: 20s
      network_chaos:
        direction: to
        action: delay
        mode: all
        selector:
          labelSelectors:
            "app": "hello-kubernetes"
        delay:
          latency: "90ms"
          correlation: "25"
          jitter: "90ms"
    - name: workflow-pod-chaos
      template_type: PodChaos
      duration: 40s
      pod_chaos:
        action: pod-kill
        mode: one
        selector:
          labelSelectors:
            "app": "hello-kubernetes"
        scheduler:
          cron: "@every 10s"
    - name: workflow-stress-chaos
      template_type: StressChaos
      duration: 20s
      stress_chaos:
        mode: one
        selector:
          labelSelectors:
            "app": "hello-kubernetes"
        stressors:
          cpu:
            workers: 1
            load: 20
            options: ["--cpu 1", "--timeout 600"]

