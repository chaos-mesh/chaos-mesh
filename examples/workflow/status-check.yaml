apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: try-workflow-status-check
spec:
  entry: the-entry
  templates:
    - name: the-entry
      templateType: Parallel
      deadline: 240s
      children:
        - workflow-status-check
        - workflow-network-chaos
    - name: workflow-status-check
      templateType: StatusCheck
      deadline: 20s
      statusCheck:
        mode: Continuous
        type: HTTP
        http:
          url: http://123.123.123.123
          method: GET
          criteria:
            statusCode: "200"
    - name: workflow-network-chaos
      templateType: NetworkChaos
      deadline: 20s
      networkChaos:
        direction: to
        action: delay
        mode: all
        selector:
          labelSelectors:
            "app": "hello-kubernetes"
        delay:
          latency: "90ms"
          correlation: "25"
          jitter: "90ms"
